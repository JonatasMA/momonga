<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.css" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.6.12/dist/cdn/beer.min.js"></script>
    <script type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@1.1.2/dist/cdn/material-dynamic-colors.min.js"></script>
    <meta charset="UTF-8">
    <title>Momonga</title>
    <link href="./assets/css/main.css" rel="stylesheet" />
    <link id="code-sheet" rel="stylesheet" href="./src/highlight/styles/default.min.css">
    <script src="./src/highlight/highlight.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        const { createApp } = Vue
        import app from './src/app/app.js'
        createApp(app).mount('#app')
    </script>
    <script>
        (function () {

            document.addEventListener('DOMContentLoaded', function (event) {

                var list = document.querySelectorAll('.make-snippet');

                [].forEach.call(list, function (el) {
                    var snippet = el.innerHTML.replace(/</g, '&lt;');
                    snippet = snippet.replace(/ /g, '&nbsp;');
                    var code = '<pre class="language-markup"><code>' + snippet + '</pre></code>';
                    el.insertAdjacentHTML('afterend', code);
                });

                // if your page has prism.js you get syntax highlighting
                if (window.Prism) {
                    Prism.highlightAll(false);
                }

            });

        })();
    </script>
    <script>hljs.highlightAll();</script>
</body>

</html>
