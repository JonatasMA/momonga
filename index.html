<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.0.4/dist/cdn/beer.min.css" rel="stylesheet" />
    <script crossorigin type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.0.4/dist/cdn/beer.min.js"></script>
    <script crossorigin type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.5/dist/cdn/material-dynamic-colors.min.js"></script>
    <meta charset="UTF-8">
    <title>Momonga</title>
    <link href="./assets/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="main-div">
        <div class="field label border round">
            <input id="url" type="url">
            <label>URL</label>
        </div>
        <div class="field label suffix border round ">
            <input type="text">
            <input id="file" type="file">
            <label>File</label>
            <i>attach_file</i>
        </div>
        <div class="send-line">
            <div class="field label suffix border round" style="width: -webkit-fill-available;">
                <select id="delay">
                    <option value="2">2 seconds</option>
                    <option value="3">3 seconds</option>
                    <option value="4">4 seconds</option>
                    <option value="5">5 seconds</option>
                    <option value="10">10 seconds</option>
                </select>
                <label class="active">Delay</label>
                <i>arrow_drop_down</i>
            </div>
            <button id="send" class="round send-button" onclick="sendData()">
                <div class="progress left light-green" id="progress"></div>
                <i>send</i>
                <span>Send</span>
            </button>
        </div>
        <!-- <div class="small-space border">
            <div class="progress left light-green" id="progress"></div>
        </div> -->
        <div class="field label textarea border round large">
            <textarea id="result"></textarea>
            <div class="floating-button" onclick="download()">
                <a class="chip circle" ><i>Download</i></a>
            </div>
            <label>Return</label>
        </div>
    </div>
    <script src="./src/utils.js"></script>
</body>

</html>
