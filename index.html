<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/beercss@3.0.4/dist/cdn/beer.min.css" rel="stylesheet" />
    <script crossorigin type="module" src="https://cdn.jsdelivr.net/npm/beercss@3.0.4/dist/cdn/beer.min.js"></script>
    <script crossorigin type="module"
        src="https://cdn.jsdelivr.net/npm/material-dynamic-colors@0.1.5/dist/cdn/material-dynamic-colors.min.js"></script>
    <meta charset="UTF-8">
    <title>Momonga</title>
    <link href="./assets/css/main.css" rel="stylesheet" />
    <link id="code-sheet" rel="stylesheet" href="./src/highlight/styles/default.min.css">
    <script src="./src/highlight/highlight.min.js"></script>
</head>

<body>
    <main class="responsive" style="min-height: 85vh;">
        <div class="field fill large label s12">
            <input id="url" type="url">
            <label>URL</label>
        </div>
        <div class="field fill large label suffix s12">
            <input id="fileText" type="text">
            <input id="file" type="file">
            <label>File</label>
            <i>attach_file</i>
        </div>
        <div class="field label">
            <!-- <h6 class="small" style="position: fixed; z-index: 1; top: 200px; left: 24px; color: var(--on-surface-variant);">Result</h6> -->
            <pre><code class="json code-block" style="border-bottom: 1px solid var(--outline);" id="result"></code></pre>
            <button id="download" class="circle transparent floating-download-button" onclick="download()" disabled="disabled">
                <i>download</i>
            </button>
            <label id="labelResult">Result</label>
        </div>
    </main>
    <div class="toast pink white-text">
        <i>error</i>
        <span>Some text here</span>
    </div>
    <div id="toast-warn" class="toast orange white-text">
        <i>warning</i>
        <span>The file must be a valid json.</span>
    </div>
    <div id="toast-required" class="toast orange white-text">
        <i>warning</i>
        <span>File is required.</span>
    </div>
    <div id="toast-done" class="toast green white-text">
        <i>done</i>
        <span>Everyting is done!</span>
    </div>
    <div id="toast-info" class="toast blue white-text">
        <i>info</i>
        <span>Canceled!</span>
    </div>
    <footer class="fill">
        <nav>
            <div class="field large label">
                <input id="delay" type="number" min="2" , max="10" value="2">
                <label>Delay</label>
            </div>
            <div class="max"></div>
            <button id="cancel" onclick="cancel()" class="extend square round error" disabled="disabled">
                <i>cancel</i>
                <span>Cancelar</span>
            </button>
            <button class=" extend square round tertiary" id="send" onclick="sendData()">
                <div class="progress left light-green" id="progress"></div>
                <i id="icon">send</i>
                <span>Send</span>
            </button>
        </nav>
    </footer>
    <script src="./src/utils.js"></script>
    <script>
        (function () {

            document.addEventListener('DOMContentLoaded', function (event) {

                var list = document.querySelectorAll('.make-snippet');

                [].forEach.call(list, function (el) {
                    var snippet = el.innerHTML.replace(/</g, '&lt;');
                    snippet = snippet.replace(/ /g, '&nbsp;');
                    var code = '<pre class="language-markup"><code>' + snippet + '</pre></code>';
                    el.insertAdjacentHTML('afterend', code);
                });

                // if your page has prism.js you get syntax highlighting
                if (window.Prism) {
                    Prism.highlightAll(false);
                }

            });

        })();
    </script>
    <script>hljs.highlightAll();</script>
</body>

</html>
